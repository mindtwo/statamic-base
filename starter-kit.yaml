export_paths:
  - .env.example
  - Envoy.blade.php
  - Envoy.config.php
  - app/DataTransferObjects
  - app/View/Components
  - content
  - lang
  - package.json
  - public/favicon.ico
  - public/fonts
  - public/robots.txt
  - resources
  - vite.config.js
  - README.md
  - LICENSE.md
  - .gitignore
dependencies:
  mindtwo/statamic-base: ^0.1.2
  spatie/laravel-data: ^4.17
  statamic/cms: ^5.0
dependencies_dev:
  laravel/boost: ^1.1
  laravel/envoy: ^2.10
modules:
  storage:
    prompt: 'What kind of content and data storage you choosed during Statamic installation prompt previously?'
    skip_option: false
    default: file
    options:
      database:
        label: 'Database storage'
        dependencies:
          statamic/eloquent-driver: ^4.30
        export_paths:
          - config/statamic/eloquent-driver.php
          - config/auth.php
          - config/statamic/users.php
          - app/Models/User.php
      file:
        label: 'Flat Files'
        export_paths: []
  captcha:
    prompt: 'Do you want to include CAPTCHA (e.g. Turnstile) protection for forms?'
    dependencies:
      aryehraber/statamic-captcha: ^1.14
  sentry:
    prompt: 'Do you want to include Sentry error tracking?'
    dependencies:
      sentry/sentry-laravel: ^4.15
