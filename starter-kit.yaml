export_paths:
  - .env.example
  - Envoy.blade.php
  - Envoy.config.php
  - app/DataTransferObjects
  - app/View/Components
  - config/statamic/eloquent-driver.php
  - content
  - database/sync.sql
  - lang
  - package.json
  - public/favicon.ico
  - public/fonts
  - public/robots.txt
  - resources/blueprints
  - resources/css
  - resources/fieldsets
  - resources/js
  - resources/sites.yaml
  - resources/views
  - vite.config.js
dependencies:
  mindtwo/statamic-base: ^0.1.2
  spatie/laravel-data: ^4.17
  statamic/cms: ^5.0
  statamic/eloquent-driver: ^4.30
dependencies_dev:
  laravel/boost: ^1.1
  laravel/envoy: ^2.10
modules:
  captcha:
    prompt: 'Do you want to include CAPTCHA (e.g. Turnstile) protection for forms?'
    dependencies:
      aryehraber/statamic-captcha: ^1.14
  sentry:
    prompt: 'Do you want to include Sentry error tracking?'
    dependencies:
      sentry/sentry-laravel: ^4.15
