title: Button
fields:
  -
    handle: button_link
    field:
      collections:
        - pages
      type: link
      display: Link
      localizable: true
      width: 50
  -
    handle: button_style
    field:
      options:
        -
          key: primary
          value: Primary
        -
          key: contrast
          value: Contrast
        -
          key: outline
          value: 'Outline (primary)'
        -
          key: outline-contrast
          value: 'Outline (contrast)'
      default: primary
      type: select
      display: Style
      localizable: true
      width: 50
  -
    handle: button_label
    field:
      type: text
      display: Label
      localizable: true
