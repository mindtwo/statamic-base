tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: company
            field:
              type: text
              display: Company
              localizable: false
          -
            handle: salutation
            field:
              options:
                -
                  key: mrs
                  value: Mrs
                -
                  key: mr
                  value: Mr
              placeholder: 'Please select'
              type: select
              display: Salutation
              localizable: false
          -
            handle: first_name
            field:
              type: text
              display: 'First name'
              width: 50
              validate:
                - required
              localizable: false
          -
            handle: last_name
            field:
              type: text
              display: 'Last name'
              width: 50
              validate:
                - required
              localizable: false
          -
            handle: email
            field:
              input_type: email
              type: text
              display: Email
              width: 50
              validate:
                - email
              localizable: false
          -
            handle: phone
            field:
              input_type: tel
              type: text
              display: Phone
              width: 50
              localizable: false
          -
            handle: street
            field:
              type: text
              display: Street
              width: 75
              localizable: false
          -
            handle: number
            field:
              type: text
              display: Number
              width: 25
              localizable: false
          -
            handle: postal_code
            field:
              type: text
              display: 'Postal code'
              width: 33
              localizable: false
          -
            handle: city
            field:
              type: text
              display: City
              width: 66
              localizable: false
      -
        display: 'Fieldset label'
        instructions: 'Short instruction notice.'
        fields:
          -
            handle: checkboxes
            field:
              options:
                -
                  key: option1
                  value: 'Option 1'
                -
                  key: option2
                  value: 'Option 2'
                -
                  key: option3
                  value: 'Option 3'
              type: checkboxes
              display: Checkboxes
              localizable: false
          -
            handle: radio
            field:
              options:
                -
                  key: option1
                  value: 'Option 1'
                -
                  key: option2
                  value: 'Option 2'
                -
                  key: option3
                  value: 'Option 3'
              type: radio
              display: Radio
              localizable: false
          -
            handle: checkboxes_inline
            field:
              options:
                -
                  key: option1
                  value: 'Option 1'
                -
                  key: option2
                  value: 'Option 2'
                -
                  key: option3
                  value: 'Option 3'
              inline: true
              type: checkboxes
              display: 'Checkboxes (inline)'
              localizable: false
      -
        display: 'Fieldset label'
        fields:
          -
            handle: notice
            field:
              type: textarea
              display: Notice
              localizable: false
          -
            handle: privacy
            field:
              type: toggle
              display: Privacy
              instructions: 'By providing this information, you agree that we may process your personal data in accordance with our <a href="#">Privacy Policy</a>.'
              validate:
                - required
              localizable: false
